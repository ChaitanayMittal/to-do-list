<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>To-do list</title>
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/a366edaf99.js" crossorigin="anonymous"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="heading">
    <h1>TODO</h1>
    <i class="fas fa-sun fa-2x"></i>
  </div>

  <div class="input">
    <input type="text" name="task-name" value="" maxlength="40" id="task-name" placeholder="Add a task">
    <!-- <button id="enter"><i class="fas fa-pencil-alt"></i></button> -->
  </div>
  <div class="instructions">
    <h4>Press enter to add a task</h4>
    <h4>Click on a task to mark it complete/incomplete</h4>
    <h4>Double click on a task to delete it</h4>
  </div>

  <div class="tasks">
    <ul class="task">
    </ul>
  </div>

  <footer>
    Created by <a href="https://github.com/ChaitanayMittal">Chaitanay Mittal</a>
  </footer>
  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- JS CODE -->
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
